<html>
<head>
<style type="text/css">
*{margin:0;padding:0;}
body {background:url(./bg.jpg); background-size:100%;}
#op {width:100%;height:100%;position:absolute;top:0;left:0;background-color:rgba(255, 255, 255, 0.7);z-index:-1;}
#logo {background:url(./so_logo.png); position:absolute; top:50%; left:50%; margin-top:-320px; margin-left:-250px; background-size:500px; width:500px; height:500px; z-index:100;}
#facebook{background:url(./facebook.png); background-repeat:no-repeat; position:absolute; top:50%; left: 50%; background-size:250px; margin-left:-125px; margin-top:100px; width:250px; height:38px; cursor:pointer;z-index:1000;}
#google{background:url(./google.png); background-repeat:no-repeat; position:absolute; top:50%; left: 50%; background-size:250px; margin-left:-125px; margin-top:160px; width:250px; height:38px; cursor:pointer;z-index:1000;}
</style>
</head>
<body>
<div id="op"></div>
<div id="logo"></div>
<div id="facebook"></div>
<div id="google"></div>
</body>
</html>
